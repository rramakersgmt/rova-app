<script>
    
    var afval=afvalDataSource.data();
    kendo.culture("nl-NL");

    
    $(document).ready(function () {
        /* Grid */
        $("#grid").kendoGrid({
            dataSource: wegingenDataSource,
            sortable: true,
            /*mobile: true,*/

            scrollable: false,
            height: 430,

            pageable: {
                refresh: true,
                buttonCount: 3,
                info: false,
            },
            /*selectable: true,*/
	        change: function() {   
                var text = "";
                var grid = this;                

                grid.select().each(function() {
                    var dataItem = grid.dataItem($(this));
                    text += "ID: " + dataItem.id + "\n";
                    text += "hiddenkey: " + dataItem.hiddenkey + "\n";
                });

                alert(text);
            },
            /*editable: {mode: "inline"},*/
            editable: {
                mode: "popup",
                template: kendo.template($("#popup-editor").html()),
                window : {
			        title: "Weegbon",
                    
                    width: "90%",
                    height: "80%",
                    
                    draggable: false,
                    modal: true,
                    pinned: false,
                    position: {
                        top: "1px",
                        left: "1px"
                    },
    			},
            },
            edit: function (e) {
          	  initDropDownLists();
        	},
            autoBind: true,
	        dataBinding: function() {   
                /*alert("dataBinding");*/
            },
	        dataBound: function() {   
                /*alert("dataBound");*/
            },
            columns: [
                {
                    field: "bonnr",
                    title: "Bonnr",
                    width: 100,
                }, 
                {
                    field: "afval",
                    template: "#=afvalOmschr(afval)#",
                    /*
                    editor: afvalDropDownEditor,
                    template: "#: afval ? afval.afval_omschr : null#",
                    */
                    title: "Afval",
                    width: 150,
                },
                { 	command: [
                 		{ 	name: "edit",
                          	text: 
                         	{ 
                                edit: "",
                             	update: "Opslaan",
                               	cancel: "Annuleren"
                            }
                        },
                    ], 
                 	title: "&nbsp;", 
                 	width: "10px" 
                },
            ]
        });
      
    });
    
    function initDropDownLists() {
        /*alert("initDropDownLists");*/
        var afval = $("#afval").kendoDropDownList({
            optionLabel: "Select afval...",
            dataTextField: "afval_omschr",
            dataValueField: "afval_id",
            dataSource: afvalDataSource
        }).data("kendoDropDownList");
    }
    
    /* Wordt alleen gebruikt bij inline edit mode */
    function afvalDropDownEditor(container, options) {
          $('<input required name="' + options.field + '"/>')
                .appendTo(container)
                .kendoDropDownList({
                    dataTextField: "afval_omschr.substr(0,14)",
                    dataValueField: "afval_id",
                    dataSource: afvalDataSource
            });
    }
    
    function afvalOmschr(afval_id) {
        for (var i = 0; i < afval.length; i++) {
            if (afval[i].afval_id == afval_id) {
                return afval[i].afval_omschr.substr(0, 20);
            }
        }
    }    
    
    function afvalPrijs(afval_id) {
        for (var i = 0; i < afval.length; i++) {
            if (afval[i].afval_id == afval_id) {
                return afval[i].prijs;
            }
        }
    }    
    
</script>
